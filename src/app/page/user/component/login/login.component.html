
<link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">
<div class="container">
  <section class="content login-content" style="margin-bottom: 20% auto; padding-left: 0px; padding-right: 0px;">
    <div class="login-logo" *ngIf="active.loading">
      Aguarde efetuando login
    </div>
    <div class="row" *ngIf="active.loading">
      <div class="login-logo">
        <i class="fa fa-refresh fa-spin fa-2x"></i>
      </div>
    </div>
    <div class="box-body" *ngIf="active.message">
      <div class="callout callout-danger">
        <h4>
          Atenção!
        </h4>
        <p>
          {{ active.text }}
        </p>
      </div>
    </div>
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body" *ngIf="active.form">
      <p class="font-olissy">
        olissy
      </p>
      <form [formGroup]="userForm" (ngSubmit)="validateForm()">
        <div class="form-group has-feedback">
          <input
            type="email"
            formControlName="email"
            required
            autocomplete="off"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form-group has-feedback">
          <input
            type="password"
            formControlName="password"
            required
            autocomplete="off"
            class="form-control"
            placeholder="Password"
          />
        </div>
  
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">
              Entrar
            </button>
          </div>
        </div>
      </form>
      <div class="social-auth-links text-center">
        <p>- OU -</p>
        <a class="btn btn-primary btn-block btn-flat" routerLink="/register" >
          Quero me
          <b>cadastrar!</b>
        </a>
      </div>
    </div>
  </section>
</div>
