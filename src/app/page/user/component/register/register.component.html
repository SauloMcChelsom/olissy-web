<div class="container">
  <section class="content login-content">
    <div *ngIf="active.message" class="col-xs-12 col-sm-offset-3 col-sm-6">
      <div class="box-body">
        <div class="callout callout-danger">
          <h4> Atenção! </h4>
          <p [innerHTML]="active.text"></p>
        </div>
      </div>
    </div> 
    <div class="col-xs-12 col-sm-offset-3 col-sm-6">
      <p class="font-olissy">
        olissy
      </p>
      <form [formGroup]="userForm" (ngSubmit)="validateForm()">
        <div class="form-group has-feedback">
          <input type="text" formControlName="name" required autocomplete="off" class="form-control" placeholder="Seu nome"/>
        </div>
        <div class="form-group has-feedback">
          <input type="email" formControlName="email" required autocomplete="off" class="form-control" placeholder="Seu Email"/>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="password" required autocomplete="off" class="form-control" placeholder="Digite sua senha"/>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="retype_password" required autocomplete="off" class="form-control" placeholder="Repete sua senha" />
        </div>
        <div class="form-group has-feedback">
          <label class="chk" style="margin-bottom: 5px;">
            <input type="checkbox" formControlName="terms" required /> Eu aceito os <a data-keyboard="false" data-toggle="modal" data-target="#termsModal" style="font-weight: 700;"> termos </a>
          </label>
          <span class="help-block" style="color:red" *ngIf="this.userForm.controls['terms'].invalid && (this.userForm.controls['terms'].dirty || this.userForm.controls['terms'].touched) ">
            <i class="fa fa-remove"></i>Campo TERMOS é Obrigatorio
          </span>
        </div>
        <div id="content-button">
          <button class="btn btn-Secondary">
            Cadastrar
          </button>
          <div class="text-center">
            <p>- OU -</p>
          </div>
          <a routerLink="/loginTest">
            <button class="btn btn-Secondary">
              Já sou cadastrado,&nbsp;<b>quero entrar!</b>
            </button>
          </a>
        </div>
      </form>
    </div>
  </section>
  <form>
    <div class="modal fade" id="termsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="box-footer" style="border-top: 0px solid #f4f4f4;">
              <ul class="nav nav-tabs" style="display: flex">
                <li routerLinkActive="active"><a routerLink="terms-of-accession">1</a></li>
                <li routerLinkActive="active"><a routerLink="adhesion-contract">2</a></li>
                <li routerLinkActive="active"><a routerLink="exchange-devolution">3</a></li>
                <li routerLinkActive="active"><a routerLink="privacy-policy">4</a></li>
                <li routerLinkActive="active"><a routerLink="terms-of-use">5</a></li>
                <li data-dismiss="modal"><a><i class="fa fa-fw fa-close"></i></a></li>
              </ul>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
