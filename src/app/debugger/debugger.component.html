
<div class="container">
  <section class="content" >
    <div>
      <h2><b>User</b></h2>
      <div>
        <pre>{{ getUser }}</pre>
      </div>
    </div>
  
    <div>
      <h2><b>user</b></h2>
      <div *ngFor="let user of user$ | async">
        <pre>{{ user | json }}</pre>
      </div>
    </div>

    <div>
      <h2><b>client</b></h2>
      <div *ngFor="let client of client$ | async">
        <pre>{{ client | json }}</pre>
      </div>
    </div>
  </section>
</div>
